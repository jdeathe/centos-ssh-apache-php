[supervisord]
logfile = /var/log/supervisor/supervisord.log
logfile_maxbytes = 50MB
logfile_backups = 2
loglevel = info
pidfile = /var/run/supervisord.pid
minfds = 1024
minprocs = 200
nodaemon = true
environment = APP_HOME_DIR="%(ENV_APACHE_CONTENT_ROOT)s",DATE_TIMEZONE="%(ENV_PHP_OPTIONS_DATE_TIMEZONE)s",SERVICE_USER="%(ENV_APACHE_SYSTEM_USER)s",SUEXECUSERGROUP="%(ENV_APACHE_SUEXEC_USER_GROUP)s"

;[program:sshd_bootstrap]
;priority = 5
;command = /etc/ssh-bootstrap
;startsecs = 0
;startretries = 0
;autorestart = false
;stdout_logfile = /var/log/secure
;stdout_events_enabled = true

[program:httpd_bootstrap]
priority = 6
command = /etc/apache-bootstrap
startsecs = 0
startretries = 0
autorestart = false
stdout_events_enabled = true

;[program:sshd]
;priority = 10
;command = /usr/sbin/sshd -D -e
;redirect_stderr = true
;stdout_logfile = /var/log/secure

[program:httpd]
priority = 100
command = /bin/bash -c "/bin/sleep 2 && %(ENV_HTTPD)s -c \"ErrorLog /dev/stdout\" -DFOREGROUND"
redirect_stderr = true
stdout_logfile = /var/log/httpd/error_log
stdout_events_enabled = true
startsecs = 5
autorestart = true

[eventlistener:supervisor_stdout]
command = /usr/bin/supervisor_stdout
buffer_size = 100
events = PROCESS_LOG
result_handler = supervisor_stdout:event_handler