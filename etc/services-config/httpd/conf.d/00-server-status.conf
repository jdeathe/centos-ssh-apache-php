<IfVersion < 2.4>
    <Location /server-status>
        SetHandler server-status
        Order deny,allow
        Deny from all
        Allow from localhost 127.0.0.1
    </Location>
</IfVersion>

<IfVersion >= 2.4>
    <Location /server-status>
        SetHandler server-status
        Require host localhost 127.0.0.1
    </Location>
</IfVersion>
